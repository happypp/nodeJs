<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div>
        获取的email：{email}
        获取的密码：{pwd}
        <form action="./login" method="post">
            <table>
                <tr>
                    <td>email：</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="登录"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
